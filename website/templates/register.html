{% extends "base.html" %} {% block title %}Register{% endblock %} {% block
content %}

<div class="register-container">
  <h1 class="register-h1">Create New Account</h1>
  <form action="#" class="register-form" method="post">
    <div class="container register-container">
      <label for="username"><b>Username</b></label>
      <input
        type="text"
        placeholder="Enter Username"
        name="username"
        id="username"
        autocomplete="on"
        required
      />

      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" id="email" autocomplete="on" />

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="password" required />

      <label for="password-confirm"><b>Confirm Password</b></label>
      <input
        type="password"
        placeholder="Confirm Password"
        name="password-confirm"
        id="password-confirm"
        required
      />

      <button class="home-button" type="submit">Submit</button>
      
    </div>
    <div class="container cancel-container" id="cancel-register">
      <button type="button" id="cancel-button" class="cancelbtn">Cancel</button>
    </div>
  </form>
  <div class="spacer-div"></div>
  
</div>
{% endblock %}
