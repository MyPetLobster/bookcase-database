{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}

<div class="profile-container">
    <h1>{{username}}'s Bookcases</h1>
    {% for bookcase in bookcases %}
    <div class="bookcase">
        <a href="/bookcase/{{bookcase.id}}/">
            <h2>{{bookcase.name}}</h2>
        </a>
    </div>
    {% endfor %}
</div>


{% endblock %}
