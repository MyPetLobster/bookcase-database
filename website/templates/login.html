{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}

<div class="login-container">
  <h1 class="login-h1">Login</h1>
  <form action="#" class="login-form" method="post">
    <div class="container login-container">
      <label for="username"><b>Username</b></label>
      <input
        type="text"
        placeholder="Enter Username"
        name="username"
        id="username"
        autocomplete="on"
        required
      />

      <label for="psw"><b>Password</b></label>
      <input
        type="password"
        placeholder="Enter Password"
        name="psw"
        id="psw"
        required
      />

      <button class="home-button" type="submit">Login</button>
      <div class="remember-me-container">
        <label id="remember-me">Remember me</label>
        <input
          class="checkbox"
          id="remember-checkbox"
          type="checkbox"
          checked="checked"
          name="remember"
        />
      </div>
    
    </div>

    <div class="container cancel-container" id="cancel-login">
      <button type="button" id="cancel-button" class="cancelbtn">Cancel</button>
      <span class="psw"
        ><a class="forgot-psw" href="/forgot_password/">Forgot password?</a></span
      >
    </div>
  </form>
</div>

<script>
  const rememberCheckbox = document.querySelector("#remember-checkbox");
  rememberCheckbox.checked = false;
</script>

{% endblock %}
